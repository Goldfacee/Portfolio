    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <style>
        /* Your custom CSS styles here */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333;
            color: #fff;
        }

        /* Navbar styles */
        .navbar {
            background-color: #333;
            color: #fff;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .navbar li {
            display: flex;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Section styles */
        section {
            padding: 20px;
            text-align: center;
            background-color: #2c2c2c;
            color: #fff;
            margin: 20px auto;
        }

        .section-title {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
    </style>
</head>

<nav class="navbar">
